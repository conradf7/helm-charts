 services:
    catalog:
      catalogEnabled: true
      controlEnabled: true
      serviceName: 'catalog'
      observablesEnabled: false
      port: 9080
      enableInstanceMetrics: 'true'
      capability: 'Mesh'
      documentation: '/services/catalog/latest/'
      name: 'Grey Matter Catalog'
      owner: 'Decipher'
      version: 1.0.1
      minInstances: 1
      maxInstances: 1
      # egressTLS: 'false'
      routes:
        - '/services/catalog/{{ $.Values.global.catalog.version }}'
        - '/services/catalog/{{ $.Values.global.catalog.version }}/'
    # control:
    #   name: 'Grey Matter Control'
    #   serviceName: 'control'
    #   routes:
    # - '/services/xds/{{ $.Values.global.xds.version }}'
    # - '/services/xds/{{ $.Values.global.xds.version }}'
    dashboard:
      catalogEnabled: true
      controlEnabled: true
      name: 'Grey Matter Dashboard'
      serviceName: 'dashboard'
      observablesEnabled: false
      port: 1337
      enableInstanceMetrics: 'true'
      capability: 'Apps'
      documentation: ''
      owner: 'Decipher'
      version: 3.3.1
      # egressTLS: 'false'
      routes:
        - '/services/dashboard/latest'
        - '/services/dashboard/latest/'
    prometheus:
      catalogEnabled: false
      controlEnabled: true
      name: 'Prometheus'
      serviceName: 'prometheus'
      observablesEnabled: false
      port: 9090
      # egressTLS: 'false'
    data:
      catalogEnabled: true
      controlEnabled: true
      name: 'Grey Matter Data'
      serviceName: 'data'
      observablesEnabled: false
      port: 8181
      enableInstanceMetrics: 'true'
      capability: 'Data'
      documentation: '/services/data/latest/static/ui/index.html'
      owner: 'Decipher'
      version: 1.0.0
      # egressTLS: 'true'
      routes:
        - '/services/data/{{ $.Values.global.data.version }}'
        - '/services/data/{{ $.Values.global.data.version }}/'
    internal-data:
      catalogEnabled: false
      controlEnabled: true
      name: 'Grey Matter Internal Data'
      serviceName: 'data-internal'
      observablesEnabled: false
      port: 8181
      enableInstanceMetrics: "true" 
      capability: 'Data'
      documentation: '/services/data/latest/static/ui/index.html'
      name: 'Grey Matter Internal Data'
      owner: 'Decipher'
      version: 1.0.0   
      # egressTLS: 'true'
    jwt:
      catalogEnabled: true
      controlEnabled: true
      name: 'Grey Matter JWT Security'
      serviceName: 'jwt-security'
      observablesEnabled: false
      port: 3000
      # egressTLS: 'true'
      enableInstanceMetrics: 'true'
      capability: 'Security'
      documentation: ''
      owner: 'Decipher'
      version: '0.2.0'
      routes:
        - '/services/jwt-security/{{ $.Values.global.jwt.version }}'
        - '/services/jwt-security/{{ $.Values.global.jwt.version }}/'
    internal-jwt:
      catalogEnabled: false
      controlEnabled: true
      name: 'Grey Matter JWT Security Internal'
      serviceName: 'internal-jwt-security'
      observablesEnabled: false
      port: 3000
      # egressTLS: 'true'
      enableInstanceMetrics: 'true'
      capability: 'Grey Matter'
      documentation: ''
      owner: 'Decipher'
      version: '0.2.0'
    controlApi:
      catalogEnabled: true
      controlEnabled: true
      name: 'Grey Matter Control API'
      serviceName: 'gm-control-api'
      observablesEnabled: false
      port: 5555
      enableInstanceMetrics: 'true'
      capability: 'Mesh'
      documentation:
      owner: 'Decipher'
      version: '1.1.0'
      routes:
        - '/services/control-api/{{ $.Values.global.gmControlApi.version }}'
        - '/services/control-api/{{ $.Values.global.gmControlApi.version }}/'
    edge:
      catalogEnabled: true
      controlEnabled: false
      name: 'Grey Matter Edge'
      serviceName: 'edge'
      observablesEnabled: false
      port: 8080
      # We use a static cert on the edge listener
      removeListenerSecret: true
      enableInstanceMetrics: 'true'
      capability: 'Mesh'
      documentatio: ''
      owner: 'Decipher'
      version: '1.0.0'
    slo:
      catalogEnabled: true
      controlEnabled: true
      name: 'Grey Matter Service Level Objectives'
      serviceName: 'slo'
      observablesEnabled: false
      port: 1337
      # egressTLS: 'false'
      enableInstanceMetrics: 'true'
      capability: 'Sense'
      documentation:
      owner: 'Decipher'
      version: '1.1.1'
      routes:
        - '/services/slo/{{ $.Values.global.slo.version }}'
        - '/services/slo/{{ $.Values.global.slo.version }}/'