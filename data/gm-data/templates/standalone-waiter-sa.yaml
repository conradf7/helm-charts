{{- if and .Values.data.deploy.standalone ( .Values.data.deploy.waiter_sa ) }}

# Grey Matter Waiter service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: waiter-sa
  namespace: {{ .Release.Namespace }}

---
# Grey Matter Waiter Cluster Role
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: waiter-sa-cluster-role
rules:
  - apiGroups: ['']
    resources: ['endpoints']
    verbs: ['get', 'list', 'watch']
---
# Grey Matter Waiter Cluster Role Binding
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: waiter-sa-rolebinding-data-{{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: waiter-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: waiter-sa-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
# Grey Matter Waiter Cluster Role Binding for control-api namespace
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: waiter-sa-rolebinding-data-{{ .Values.data.deploy.control_api.namespace }}
  namespace: {{ .Values.data.deploy.control_api.namespace }}
subjects:
  - kind: ServiceAccount
    name: waiter-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: waiter-sa-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
{{- end -}}
